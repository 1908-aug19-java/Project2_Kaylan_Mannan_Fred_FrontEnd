<div id = "album" *ngIf = "album">
    <header class = "album-header">
        <div class = "row">
            <div class = "col-md-4">
                <div *ngIf="album.images.length > 0">
                    <img class = "album-thumb img-thumbnail" src = "{{album.images[0].url}}"/>
                </div>
            </div>
            <div class = "col-md-8">
                    <h4 *ngIf = "album.artists.length>0"><span *ngFor="let artist of album.artists">
                        {{artist.name}}
                    </span></h4>
                    <h2>{{album.name}}</h2>
                    <h5>Release Date: {{album.release_date}}</h5>
                    <a class = "btn btn-primary" href = "{{album.external_urls.spotify}}">View In Spotify</a>
            </div>
        </div>
    </header>

    <div class = "album-tracks">
        <h2>Album Tracks</h2>
        <div *ngFor="let track of album.tracks.items">
            <div class = "well">              
                <h5 >{{track.track_number}} - {{track.name}} &nbsp;&nbsp; <button class="btn add btn-secondary" (click) = "addToPlaylist(track.id)">Add To Playlist</button></h5>
                <a *ngIf = "track.preview_url!=null" href = "{{track.preview_url}}" target = "_blank" >Preview Track</a>
                <p>{{track.id}}</p>
            </div>
        </div>
    </div>
</div>
