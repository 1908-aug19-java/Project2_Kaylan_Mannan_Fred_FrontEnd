<div *ngIf = "artist">
    <header class = "artist-header">
        <div *ngIf = "artist.images.length > 0">
            <img class = "artist-thumb rounded" src = "{{artist.images[0].url}}"/>
        </div>
        <h1>{{artist.name}}</h1>
        <p *ngIf = "artist.genres.length>0">
            Genres: <span *ngFor = "let genre of artist.genres">{{genre}}</span>
        </p>
</header>
</div>

        <div class = "row">         
                <div  *ngFor="let album of albums"  class = "col-sm-3">
                  <div class = "artist-albums well">
                    <div *ngIf="album.images.length > 0">
                        <img src = "{{album.images[0].url}}" id = "shrink" class = "rounded"/>
                        <h4>{{album.name}}</h4>
                        <a class = "btn btn-primary" routerLink = "/album/{{album.id}}">Album Details</a><br><br>
                    </div>
                    </div>
                </div>           
        </div>
